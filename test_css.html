<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار CSS للسور</title>
    <style>
        .surah-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 5px;
        }
        
        .surah-btn.read {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }
        
        .surah-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>اختبار CSS للسور</h1>
    
    <div id="testGrid">
        <button class="surah-btn">الفاتحة</button>
        <button class="surah-btn read">البقرة ✓</button>
        <button class="surah-btn">آل عمران</button>
        <button class="surah-btn read">النساء ✓</button>
        <button class="surah-btn">المائدة</button>
    </div>
    
    <script>
        // اختبار إضافة/إزالة الكلاس
        setTimeout(() => {
            const buttons = document.querySelectorAll('.surah-btn');
            buttons.forEach((btn, index) => {
                if (index % 2 === 0) {
                    btn.classList.add('read');
                    btn.textContent = btn.textContent.replace(' ✓', '') + ' ✓';
                }
            });
        }, 2000);
    </script>
</body>
</html>
